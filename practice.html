<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>

    <section id="featured-section">

      <div id="header-row">  
        <h1>Featured Cars</h1>
        <a href="#">View all</a>
      </div> 

        <div class="cards-container">

            <div class="car-card">
                <img src="https://hips.hearstapps.com/hmg-prod/images/2025-toyota-corolla-fx-102-6674930515eb4.jpg?crop=0.470xw:0.353xh;0.213xw,0.323xh&resize=1200:*" alt="Toyota Corolla">
                <h3>Toyotta Corolla</h3>
                <p>Rs. 3000/day  . 2020</p>
            </div>

            <div class="car-card">
                <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/27074/civic-exterior-right-front-three-quarter-148155.jpeg?q=80" alt="Honda Civic">
                <h3>Honda Civic</h3>
                <p>Rs. 3500/day  . 2019</p>
            </div>

            <div class="car-card">
                <img src="https://suzukipakistan.com/media/products/Automobiles/New%20Swift/Card%20Color/Silky%20Silver%20black%20roof.jpg" alt="Suzuki Swift">
                <h3>Suzuki Swift</h3>
                <p>Rs. 2500/day  . 2021</p>
            </div>

            <div class="car-card">
                <img src="https://media.drive.com.au/obj/tx_q:50,rs:auto:1920:1080:1/driveau/upload/cms/uploads/pmkom1DQHyn2oJwKVsSA" alt="KIA Sportage">
                <h3>KIA Sportage</h3>
                <p>Rs. 4000/day  . 2020</p>
            </div>
        </div>

        <section id="trusted-section">
            <h2>Trusted by 5000+ Users Across Pakistan</h2>
            <p>Our platform ensures verified users, secure payments, and insured vehicles.</p>
        </section>
    </section>
</body>
</html>
