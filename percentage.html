<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="percentageForm">
        <label for="Total Marks">Total Marks:</label>
        <input type="number" id="totalMarks"><br><br>
        <label for="Obtained Marks">Obtained Marks</label>
        <input type="number" id="obtainedMarks"><br><br>
        <input type="submit" value="Calculate Percentage">
    </form>
    <h1 id="percentage">Percentage</h1>
    <h1 id="grade">Grade</h1>

    <script>
        document.getElementById("percentageForm").addEventListener("submit", (event) =>{
            event.preventDefault();
            let totalMarks = document.getElementById("totalMarks").value;
            let obtainedMarks = document.getElementById("obtainedMarks").value;
            let marksPercentage = ((obtainedMarks * 100) / totalMarks).value;
            document.getElementById("percentage").innerText = marksPercentage;
            if (marksPercentage >= 90){
                document.getElementById("grade").innerHTML = "A<sup>+</sup> Grade";
             } else{
                    document.getElementById("grade").innerText = "FAIL";
                      }
          });
    </script>
</body>
</html>
