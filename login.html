<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TITAN STORE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
      .card {
        border-radius: 10px;
      }
      .card-body {
        padding: 2rem;
      }
      .card-title {
        margin-bottom: 1.5rem;
      }
      .btn-primary {
        background-color: #ff6f61;
        border-color: #ff6f61;
      }
      .btn-primary:hover {
        background-color: #e85c50;
        border-color: #e85c50;
      }
    </style>
  </head>
  <body>
    <header class="bg-light shadow-sm py-2">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Logo -->
          <div class="d-flex align-items-center">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Emirates_logo.svg/131px-Emirates_logo.svg.png"
              alt="Logo"
              class="me-2"
            />
            <!-- <span class="fw-bold fs-5 d-none d-md-inline">MyStore</span> -->
          </div>

          <!-- Desktop Navigation -->
          <nav class="d-none d-md-flex gap-3">
            <a href="index.html" class="nav-link text-dark">Home</a>
            <a href="shop.html" class="nav-link text-dark">Shop</a>
            <a href="cart.html" class="nav-link text-dark">Cart</a>
            <a href="checkout.html" class="nav-link text-dark">Checkout</a>
          </nav>

          <!-- Right Section -->
          <div class="d-flex align-items-center">
            <!-- Desktop Search Bar -->
            <div class="d-none d-md-block">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Search..."
              />
            </div>
            <a href="#" class="btn text-dark d-none d-md-block">
              <i class="ri-login-circle-line"></i>
            </a>
            <a href="#" class="btn text-dark d-none d-md-block">
              <i class="ri-shopping-cart-2-line"></i>
            </a>

            <!-- Mobile Menu Button -->
            <button class="btn btn-outline-secondary d-md-none" id="menuToggle">
              <i class="ri-menu-line"></i>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="d-md-none mt-2">
          <nav class="mb-2 d-flex flex-column align-items-center">
            <a href="#" class="nav-link text-dark">Home</a>
            <a href="#" class="nav-link text-dark">Shop</a>
            <a href="#" class="nav-link text-dark">About</a>
            <a href="#" class="nav-link text-dark">Contact</a>
          </nav>
          <div class="mb-3">
            <a href="#" class="btn w-100">
              <i class="ri-login-circle-line"></i>
            </a>
            <a href="#" class="btn w-100 mb-2">
              <i class="ri-shopping-cart-2-line"></i>
            </a>
          </div>
          <input type="text" class="form-control" placeholder="Search..." />
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <div class="card shadow-lg" style="margin-top: 100px">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Login</h3>
              <form id="loginForm" onsubmit="loginMe(event)">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your Username"
                    required
                  />
                  <div class="form-text">Please enter your username.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                    minlength="6"
                  />
                  <div class="form-text">
                    Password must be at least 6 characters long.
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Login
                  </button>
                  <div id="formFeedback" class="mt-3"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      let myToken = localStorage.getItem("token");
      if (myToken != null) {
        location.href = "index.html";
      }

      function loginMe(event) {
        event.preventDefault();
        let userUsername = document.getElementById("username").value;
        let userPassword = document.getElementById("password").value;

        console.log(userUsername);
        console.log(userPassword);
        let credentials = { username: userUsername, password: userPassword };
        console.log(credentials);

        fetch("https://fakestoreapi.com/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(credentials),
        })
          .then((res) => res.json())
          .then((resp) => {
            if (resp.token) {
              localStorage.setItem("token", resp.token);
              localStorage.setItem("username", userUsername);
              location.href = "index.html";
            }
          });
      }
    </script>
  </body>
</html>
