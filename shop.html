<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TITAN STORE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <style></style>
  </head>
  <body>
    <header class="bg-light shadow-sm py-2">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Logo -->
          <div class="d-flex align-items-center">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Emirates_logo.svg/131px-Emirates_logo.svg.png"
              alt="Logo"
              class="me-2"
            />
            <!-- <span class="fw-bold fs-5 d-none d-md-inline">MyStore</span> -->
          </div>

          <!-- Desktop Navigation -->
          <nav class="d-none d-md-flex gap-3">
            <a href="index.html" class="nav-link text-dark">Home</a>
            <a href="shop.html" class="nav-link text-dark">Shop</a>
            <a href="cart.html" class="nav-link text-dark">Cart</a>
            <a href="checkout.html" class="nav-link text-dark">Checkout</a>
          </nav>

          <!-- Right Section -->
          <div class="d-flex align-items-center">
            <!-- Desktop Search Bar -->
            <div class="d-none d-md-block">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Search..."
              />
            </div>
            <a href="#" class="btn text-dark d-none d-md-block">
              <i class="ri-login-circle-line"></i>
            </a>
            <a href="#" class="btn text-dark d-none d-md-block">
              <i class="ri-shopping-cart-2-line"></i>
            </a>

            <!-- Mobile Menu Button -->
            <button class="btn btn-outline-secondary d-md-none" id="menuToggle">
              <i class="ri-menu-line"></i>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="d-md-none mt-2">
          <nav class="mb-2 d-flex flex-column align-items-center">
            <a href="#" class="nav-link text-dark">Home</a>
            <a href="#" class="nav-link text-dark">Shop</a>
            <a href="#" class="nav-link text-dark">About</a>
            <a href="#" class="nav-link text-dark">Contact</a>
          </nav>
          <div class="mb-3">
            <a href="#" class="btn w-100">
              <i class="ri-login-circle-line"></i>
            </a>
            <a href="#" class="btn w-100 mb-2">
              <i class="ri-shopping-cart-2-line"></i>
            </a>
          </div>
          <input type="text" class="form-control" placeholder="Search..." />
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row" id="all-products"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      fetch("https://fakestoreapi.com/products")
        .then((res) => res.json())
        .then((data) => {
          let rows = "";
          for (let i = 0; i < data.length; i++) {
            rows += ` <div class="col-md-3">
          <div class="card">
            <img
              src="${data[i].image}"
              class="card-img-top"
              alt="Product Image"
            />
            <div class="card-body">
              <h5 class="card-title">${data[i].title}</h5>
              <p class="card-text">${data[i].description.slice(-50)}..</p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="h5 mb-0">Rs. ${Math.trunc(
                  data[i].price * 280
                )}</span>
                <div>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-fill text-warning"></i>
                  <i class="bi bi-star-half text-warning"></i>
                  <small class="text-muted">(4.5)</small>
                </div>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between bg-light">
              <button class="btn btn-primary btn-sm" onclick="addToCartProduct(${
                data[i].id
              })">Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-heart"></i>
              </button>
            </div>
          </div>
        </div>`;
          }
          document.getElementById("all-products").innerHTML = rows;
        });

      function addToCartProduct(pid) {
        let cartProducts = JSON.parse(localStorage.getItem("cart"));
        if (cartProducts == null) {
          cartProducts = [];
        }
        console.log(cartProducts);
        cartProducts.push(pid);
        console.log(cartProducts);
        localStorage.setItem("cart", JSON.stringify(cartProducts));
      }
    </script>
  </body>
</html>
